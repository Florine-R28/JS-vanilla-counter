<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Counter</title>
  </head>

  <body>
    <h1 class="title">Counter</h1>
    
    <div class="counter-container">
      <p id="total" class="total-label"></p>
      <div class="buttons-container">
        <button id="less-button" class="button less-button">-</button>
        <button id="reset-button" class="button reset-button">0</button>
        <button id="add-button" class="button add-button">+</button>
      </div>
    </div>
  </body>
</html>
